<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados - Axis</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="theme-color" content="#712cf9" />
    <style>
      :root {
    --naranja: #EA7600;
    --gris-oscuro: #1c1c1c;
    --blanco: #f7f7f7;
}

body {
    background-color: var(--blanco);
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
}

.py-5.text-center.container {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    text-align: center;
    color: var(--gris-oscuro);
}

h1.fw-light {
    font-size: 88px;
    font-weight: 300;
    margin-bottom: 1rem;
}

.lead.text-body-secondary {
    font-size: 1.25rem;
    color: #666666; /* gris suave */
    margin-bottom: 2rem;
}

.btn-primary {
    background-color: var(--naranja);
    border-color: var(--naranja);
    font-weight: 600;
}

.btn-primary:hover {
    background-color: #d46700;
    border-color: #d46700;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    font-weight: 600;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #5a6268;
}

    </style>
</head>
<body>
    <section class="py-5 text-center container">   <!--Encabezado de Certificados-->
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Certificados</h1>
            <p class="lead text-body-secondary">

            </p>
            <p>

              <a href="#" class="btn btn-secondary my-2">Contacto</a>
            </p>
          </div>
        </div>
    </section>
