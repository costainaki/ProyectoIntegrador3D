<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Inicio - ZAxis</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">

    <link rel='stylesheet' href='./css/style.css'>

    <script src='./js/main.js' defer></script>
  </head>
  <body>
    <nav
      class="navbar navbar-orange d-lg-none fixed-top justify-content-between px-3">
      <button class="btn text-white p-0" id="menu-toggle">
        <i class="bi bi-list" style="font-size: 1.5rem;"></i>
      </button>
      <img src="images/logo.png" alt="Logo" style="height: 30px;">
    </nav>

    <aside class="sidebar-fixed d-none d-lg-none" id="sidebar">
      <div class="sidebar p-3">
        <div class="d-lg-none d-flex justify-content-end mb-2">
          <button class="btn-close" aria-label="close-sidebar"
            id="close-sidebar"></button>
        </div>
        <div class="sidebar-section text-center">
          <img src="images/logo.png" class="mx-auto"
            style="width: 150px; height: auto;">
        </div>
        <div class="sidebar-section">
          <h6>Menú Principal</h6>
          <a href="#" class="sidebar-link"><i class="bi bi-book"></i>
            Tutoriales</a>
          <a href="#" class="sidebar-link"><i
              class="bi bi-pencil-square"></i> Ejercicios</a>
          <a href="#" class="sidebar-link"><i class="bi bi-mortarboard"></i>
            Certificados</a>
          <a href="#" class="sidebar-link"><i
              class="bi bi-calendar-date"></i> Calendario</a>
        </div>
        <div class="sidebar-section">
          <h6>Clases</h6>
          <a href="#" class="sidebar-link"><i class="bi bi-box"></i> Tipos
            de diseño 3D</a>
          <a href="#" class="sidebar-link"><i
              class="bi bi-patch-check-fill"></i> Mallas y Esqueletos</a>
          <a href="#" class="sidebar-link"><i class="bi bi-map"></i>
            Texturas y Mapas UV</a>
          <a href="#" class="sidebar-link"><i class="bi bi-box"></i>
            Animación 3D</a>
        </div>
      </div>
    </aside>
    <div id="sidebar-backdrop" class="sidebar-backdrop d-none"></div>
    <section class="main-content col-lg-9 px-4"
      style="margin-left: 260px">
      <div class="container mt-2">
        <div class="row align-items-center">
          <div
            class="col-md-6 d-flex flex-column align-items-center text-center">
            <h1 class="fw-bold display-4 w800 titulo">ZAxis</h1>
            <p class="lead mt-3 text-wrap w500">Aprende modelaje en 3D<br>de
              principiante a experto!</p>
            <div class="d-grid gap-3 mt-4">
              <a href="#"
                class="btn btn-dark btn-lg rounded-pill fw-bold">Cursos
                autoasistidos</a>
              <a href="#"
                class="btn btn-dark btn-lg rounded-pill fw-bold">Videotutoriales</a>
              <a href="#"
                class="btn btn-dark btn-lg rounded-pill fw-bold">Foros
                de ayuda</a>
            </div>
          </div>
          <div class="col-md-6 mt-4 d-flex flex-column align-items-center">
            <img src="images/shapes.png" alt="shapes" class="img-fluid"
              style="max-height: 450px;">
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center py-3 mt-5 border-top  footer">
      <p class="mb-0 text-muted small">© Agostina Collado, Iñaki Costa,
        Fabrizio Rolón</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('menu-toggle').addEventListener('click', function () {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('d-none');
      });
    </script>
    <script>
      const toggleBtn = document.getElementById('menu-toggle');
      const sidebar = document.getElementById('sidebar');
      const closeBtn = document.getElementById('close-sidebar');
      const backdrop = document.getElementById('sidebar-backdrop');
    
      function toggleSidebar() {
        const isActive = sidebar.classList.contains('active');
        if (isActive) {
          closeSidebar();
        } else {
          openSidebar();
        }
      }
    
      function openSidebar() {
        sidebar.classList.add('active');
        backdrop.classList.add('active');
      }
    
      function closeSidebar() {
        sidebar.classList.remove('active');
        backdrop.classList.remove('active');
      }
    
      toggleBtn?.addEventListener('click', toggleSidebar);
      closeBtn?.addEventListener('click', closeSidebar);
      backdrop?.addEventListener('click', closeSidebar);
    </script>

  </body>
</html>
