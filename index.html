<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>ZAxis</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway"/>
  <link rel='stylesheet' href='./css/style.css'>

  <script src='./js/main.js' defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-0 py-2 banner">
    <div class="w-100 d-flex align-items-center">
      <div class="logo-capsule" style="margin-right: 400px;">
        <i class="bi bi-list menu-icon" data-bs-toggle="offcanvas" data-bs-target="#menuLateral" aria-controls="menuLateral"></i>
        <img src="images/logo.png" alt="Logo ZAxis">
      </div>
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row gap-4">
          <li class="nav-item"><a class="nav-link" href="#">Tutoriales</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Ejercicios</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Certificados</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Calendario</a></li>
        </ul>
        <form class="d-flex position-relative" role="search">
          <input class="form-control rounded-pill px-4 pe-5 shadow-sm" type="search" placeholder="Buscar..." aria-label="Buscar">
          <button class="btn position-absolute end-0 me-2 top-50 translate-middle-y text-muted p-0 border-0 bg-transparent" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start offcanvas-below-navbar" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="menuLateralLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion" id="accordionMenu">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clase1">
              Clase 1: Tipos de diseño 3D
            </button>
          </h2>
          <div id="clase1" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">
              <a href="#" class="nav-link subtema">Subtema 1.1</a>
              <a href="#" class="nav-link subtema">Subtema 1.2</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clase2">
              Clase 2: Mallas y Esqueletos
            </button>
          </h2>
          <div id="clase2" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">
              <a href="#" class="nav-link subtema">Subtema 2.1</a>
              <a href="#" class="nav-link subtema">Subtema 2.2</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clase3">
              Clase 3: Texturas y Mapas UV
            </button>
          </h2>
          <div id="clase3" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">
              <a href="#" class="nav-link subtema">Subtema 3.1</a>
              <a href="#" class="nav-link subtema">Subtema 3.2</a>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clase4">
              Clase 4: Animación 3D
            </button>
          </h2>
          <div id="clase4" class="accordion-collapse collapse" data-bs-parent="#accordionMenu">
            <div class="accordion-body">
                <a href="#" class="nav-link subtema">Subtema 4.1</a>
                <a href="#" class="nav-link subtema">Subtema 4.2</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer class="bg-light py-3 mt-5">
    <p class="texto text-center">© Agostina Collado, Iñaki Costa, Fabrizio Rolón</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
